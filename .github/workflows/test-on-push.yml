name: Send a test poem on a push to master
on: push

jobs:
  run_tests:
    name: Test send-poem.py and make-docs.py with credentials
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Send poem to myself
        run:
          python scripts/send-poem.py --type 'test' --username 'poemsfromtom@gmail.com' --password ${{ secrets.PFT_PW }} --listserv_filename 'poems/testserv.csv'
          --github_repo_name 'thomaswmorris.github.io' --github_token ${{ secrets.GH_TOKEN }} 

      - name: Update repo pages
        run:
          python scripts/make-docs.py --github_repo_name 'thomaswmorris.github.io' --github_token ${{ secrets.GH_TOKEN }} 