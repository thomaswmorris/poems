        <h2 style="font-family:Garamond; color:Black; font-size: 24px; margin-bottom:0; margin : 0; padding-top:0;">Celery</h2>
            <p style="font-family:Garamond; color:Black; font-size: 18px; margin-bottom:0; margin : 0; padding-top:0;"><i>by 
            <a href="https://en.wikipedia.org/wiki/Ogden_Nash">Ogden Nash</a> (1902&#8212;1971)</i> </p>
            <hr style="width:25%;text-align:left;margin-left:0";color:black;background-color:black">
            <p style="font-family:Garamond; color:Black; font-size: 18px; margin-bottom:0; margin : 0; padding-top:0"><br>Celery,&nbsp;raw<br>Develops&nbsp;the&nbsp;jaw,<br>But&nbsp;celery,&nbsp;stewed,<br>Is&nbsp;more&nbsp;quietly&nbsp;chewed.
